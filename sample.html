<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanmukha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .label {
            font-weight: bold;
            width: 200px;
            color: #2c3e50;
        }

        .value {
            color: #333;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Profile Details</div>

        <div class="row">
            <div class="label">Name:</div>
            <div class="value">Shanmukha Rani</div>
        </div>

        <div class="row">
            <div class="label">Father Name:</div>
            <div class="value">Pabolu Ramesh Babu</div>
        </div>

        <div class="row">
            <div class="label">Mother Name:</div>
            <div class="value">Pabolu S Bharathi</div>
        </div>

        <div class="row">
            <div class="label">City:</div>
            <div class="value">Rajahmundry</div>
        </div>

        <div class="row">
            <div class="label">10th Marks:</div>
            <div class="value">9.0</div>
        </div>

        <div class="row">
            <div class="label">School:</div>
            <div class="value">Sri Prakash Vidyaniketan, Rajahmundry</div>
        </div>

        <div class="row">
            <div class="label">Intermediate:</div>
            <div class="value">97.7%</div>
        </div>

        <div class="row">
            <div class="label">College:</div>
            <div class="value">Tirumala Junior College, Rajahmundry</div>
        </div>

        <div class="row">
            <div class="label">B.Tech CGPA:</div>
            <div class="value">9.31</div>
        </div>

        <div class="row">
            <div class="label">Home Town:</div>
            <div class="value">Rajahmundry</div>
        </div>
    </div>
</body>
</html>
